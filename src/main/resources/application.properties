spring.application.name=pocjava
spring.datasource.url=jdbc:postgresql://localhost:5432/pospjex
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# Configurações do JPA e Hibernate
# Define o dialeto do banco de dados para PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub
# Enable H2 console for development
spring.h2.console.enabled=true
spring.data.show-sql=true
# H2 database URL (in-memory or file-based)
# spring.datasource.url=jdbc:h2:file:./data/testdb # File-based database

# Driver class name, username, and password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs

# Hibernate dialect

# DDL auto configuration (for development/testing)
spring.jpa.hibernate.ddl-auto=create
logging.level.org.springframework.security=DEBUG

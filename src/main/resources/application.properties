spring.application.name=pocjava
jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub
# Enable H2 console for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.data.show-sql=true
# H2 database URL (in-memory or file-based)
spring.datasource.url=jdbc:h2:mem:testdb # In-memory database
# spring.datasource.url=jdbc:h2:file:./data/testdb # File-based database

# Driver class name, username, and password
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Hibernate dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DDL auto configuration (for development/testing)
spring.jpa.hibernate.ddl-auto=create
logging.level.org.springframework.security=DEBUG
